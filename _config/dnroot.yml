---
Name: deploynaut
Only:
    environment: dev
---
Injector:
    DeploymentBackend:
        class: CapistranoDeploymentBackend
    DNData:
        constructor:
            0: "../deploynaut-resources/envs"
            1: "../deploynaut-resources/gitkeys"
            2: "assets/transfers"
DNEnvironment:
    allow_web_editing: false
---
Name: deploynaut
Only:
    environment: live
---
Injector:
    DeploymentBackend:
        class: CapistranoDeploymentBackend
    DNData:
        constructor:
            0: "../../deploynaut-resources/envs"
            1: "../../deploynaut-resources/gitkeys"
            2: "../assets/transfers"
DNEnvironment:
    allow_web_editing: false
